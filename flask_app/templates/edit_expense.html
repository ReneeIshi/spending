<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>$pending</title>
</head>
<body>
    <div class="container-fluid bg-success bg-opacity-75">
        <div class="row">
            <div class="col">
                <p class="text-end"><a href="/dashboard">Back to dashboard</a> | <a href="/details">Back to details</a> | <a href="/logout">Logout</a></p>
            </div>
        </div>
        <div class="row text-center">
            <h3>Edit your expense</h3>
        </div>
        <div class="m-4">
        <form action="/edit_in_db/{{ this_expense.id }}" method="POST">
            {% with messages = get_flashed_messages(category_filter=["expense"]) %}    <!-- declare a variable called messages and adding a category filter here to flash by category -->
                {% if messages %}                               <!-- check if there are any messages -->
                    {% for message in messages %}              <!-- loop through the messages -->
                        <p class="alert-danger">{{message}}</p>                  <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="row mb-3">
                <label class="form-label" style="font-weight:bold">Date of Purchase</label>
                <input class="form-control" type="date" name="date" value="{{ this_expense.date }}">
            </div>
            <div class="row mb-3">
                <label>Item</label>
                <input class="form-control" type="text" name="item" value="{{ this_expense.item }}">
            </div>
            <div class="row mb-3">
                <label class="form-label" style="font-weight:bold">Description</label>
                <input class="form-control" type="text" name="description" value="{{ this_expense.description }}">
            </div >
            <div class="row mb-3">
                <label class="form-label" style="font-weight:bold">Price</label>
                <input class="form-control" type="number" name="price" value="{{ this_expense.price }}" min="1" max="100000">
            </div>
            <!-- <div>
                <p>Category</p>
                <input type="radio" name="category" value="{{ this_expense.category }}">
                <label>Need</label>
                <input type="radio" name="category" value="{{ this_expense.category }}">
                <label>Want</label>
            </div> -->
            <div class="row mb-3">
                <!-- <label for="comments">Comments and justification</label> -->
                <p>Comments and justification:</p>
                <textarea id="comments"name="comments" cols="30" rows="5" >{{ this_expense.comments }}</textarea>
            </div>
            <button class="btn btn-primary">Edit</button>
        </form>
    </div>
    </div>
</body>
</html>

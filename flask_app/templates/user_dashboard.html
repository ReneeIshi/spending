<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>$Spending</title>
</head>
<body>
    <div class="container-fluid bg-success bg-opacity-50">
        <div class="row">
            <div class="col">
                <p class="text-end"><a href="/logout">Log out</a></p>
            </div>
            <div class="ml-5 text-center">
                <h1>{{ this_user.first_name }}, let's look at your spending!</h1>
            </div>
        </div>
        {% block content %}
        <div class="col-lg-5 col-sm-4 col-md-4">
            <div class="card card-style mb-2">
                <div class="card-body">
                    <div class="chart-container" style="position: center;">
                        <canvas id="needs_vs_wants" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
        {% block javascript %}
        <script>
            let needs_vs_wants_chart = new Chart(needs_vs_wants, {
                type: 'pie',
                data: {
                    labels: ['needs','wants'],
                    datasets: [{
                        label: "Needs vs Wants",
                        data: [3500, 7000],
                        backgroundColor: ['#33A5FF','#FAA43A','#60BD68', '#B276B2','#E16851','#FB8267'],
                        // backgroundColor: ['#dDA5DA','#FAA43A','#60BD68', '#B276B2','#E16851','#FB8267'],

                        borderWidth: 2,
                        hoverBorderColor: "black",
                        hoverBorderWidth: 2,
                        pointHoverRadius: 5
                    }],
                },
                options: {
                    title: {
                        display: true,
                        text: "Needs vs Wants",
                        fontSize: 20,
                    },
                    legend: {
                        position: "right",
                        labels: {
                            fontColor: "gray"
                        },
                        display: true,
                    },

                    elements: {
                        hitRadius: 3,
                    }
                }
            })
        </script>
        {% endblock %}
        {% endblock %}
        <div>
        <div class="text-center mt-5">
            <a href="/new">Add Expense</a> |  <a href="/details">View Details</a>
        </div>
        </div>
    </div>
</body>
</html>
